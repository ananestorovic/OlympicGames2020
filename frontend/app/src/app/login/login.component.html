<div onload="">
		
    <div class="main">
        <div class="loginWrapper">
            <div class="loginLeft">
                <img src="assets/images/login.svg" class="loginPic">
                <br>
                <input type='text' class="loginInput" size="30" placeholder="Username" name='username' [(ngModel)]='username'>
                <br>
                <input type='password' class="loginInput" size="30" placeholder="Password" name='password' [(ngModel)]='password'>
                <br>
                <button (click)='logIn()' class="loginButton" value="LOG IN"> LOG IN </button>
                <div class="errorMessage">
                    {{message}}
                </div>
                <br>
                <button routerLink='/register' class="loginButton" style="background-color: lightgrey; border-color: lightgray;"> Create new account</button>
                <button routerLink='/change-your-password' class="loginButton" style="background-color: lightgrey; border-color: lightgray;"> Change the password</button>
                </div>
                
            <div class="loginRight">
            </div>
        </div>
    </div>
    
    <div class="header">
        <span class="linksHolder" id="linksHolder">
        <a class="headerLinks"><span id="homespan" class="linija"></span><span id="homehead">HOME</span></a>
        <a class="headerLinks"><span id="countriesspan" class="linija"></span><span id="countrieshead">COUNTRIES</span></a>
        <a class="headerLinks"><span id="medalsspan" class="linija"></span><span id="medalshead">MEDALS</span></a>
        <a class="headerLinks"><span id="medalsspan" class="linija"></span><span id="searchhead">ATHLETES</span></a><img src="assets/images/search.png" class="searchPng">
        </span>
    </div>
    
    <div class="upperHeader">
        <div class="decorationHolder">
            <div class="decorationHeader"></div>
            <div class="circleHeader"></div>
            <div class="circleHeader2"></div>
            <div class="circleHeader3" id="circleHeader3"></div>
            <div class="circleHeader4"></div>
            <div id="tokyo2020" class="tokyo2020" onclick="tokyo2020animation();">TOKYO 2020</div>
        </div>
        <div class="login" onmouseover="addc3(1)" onmouseout="addc3(0)"><img src="assets/images/account.png" class="account"><div class="logintext">LOG IN</div></div>
        <img src="assets/images/logo_gif.gif" class="logoGif">
    </div>
</div>
